<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 ">
  <h1 class="h2">Listagem de Produtos</h1>
  <div class="btn-toolbar mb-2 mb-md-0">

    <a ui-sref="produtosNovo" class="btn btn-sm btn-outline-success">
      <span class="fa fa-plus"></span>
      Adicionar Livro
    </a>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Código</th>
        <th>Título do Livro</th>
        <!-- <th>Preço</th>
        <th>Estoque</th> -->
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in vm.produtos">
        <td>{{item.codigo}}</td>
        <td>{{item.descricao}}</td>
        <!-- <td>{{item.preco}}</td>
        <td>{{item.estoque}}</td> -->
        <td class="text-right">
          <a ui-sref="produtosEditar({id: item.$id})" class="btn btn-sm btn-outline-info py-0">
            <span class="fa fa-edit"></span>
          </a>
          <button ng-click="vm.excluir(item)" type="button" class="btn btn-sm btn-outline-danger py-0">
            <span class="fa fa-trash"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
