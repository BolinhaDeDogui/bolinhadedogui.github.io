<form>
  <h2 class="mt-3">{{vm.titulo}}</h2>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Data de Entrega</label>
      <input ng-model="vm.pedido.numero" type="text" class="form-control text-right" placeholder="dd/mm/aaaa">
    </div>
  </div>
  <div class="form-group">
    <label>Contato</label>
    <select ng-model="vm.pedido.cliente" class="form-control"
      ng-options="item as item.nome for item in vm.clientes track by item.$id">
    </select>
  </div>
  <div class="form-row">
    <div class="form-group col-4">
      <label>ID do Livro</label>
      <select 
        ng-model="vm.pedido.produto" class="form-control"
        ng-options="item as item.codigo for item in vm.produtos track by item.$id"
        ng-change="vm.pedido.valorUnitario = vm.pedido.produto.preco">
      </select>
    </div>
    <div class="form-group col-8">
      <label>Título do Livro</label>
      <input ng-model="vm.pedido.produto.descricao" type="text" disabled class="form-control">
    </div>
  </div>

      <input ng-change="vm.atualizarTotal()" ng-model="vm.pedido.valorUnitario" type="number" class="form-control text-right">
    </div>
    <div class="form-group col-md-4">
      <label>Quantidade</label>
      <input ng-change="vm.atualizarTotal()" ng-model="vm.pedido.quantidade" type="number" class="form-control text-right">

      <input ng-model="vm.pedido.valorTotal" disabled type="number" class="form-control text-right">
    </div>
  </div> -->

  <a ui-sref="pedidosList" class="btn btn-outline-danger"><span class="fa fa-ban"></span>Cancelar</a>
</form>
